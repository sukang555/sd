server.port=@server.port@

logging.config=classpath:logback.xml

#mysql第一数据源
spring.datasource.first.jdbc-url=@first.mysqldb.url@
spring.datasource.first.username=@first.mysqldb.username@
spring.datasource.first.password=@first.mysqldb.password@
#spring.datasource.first.type=com.zaxxer.hikari.HikariDataSource
##mysql第二数据源
spring.datasource.second.jdbc-url=@second.mysqldb.url@
spring.datasource.second.username=@second.mysqldb.username@
spring.datasource.second.password=@second.mysqldb.password@


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource


#页面模板配置

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
